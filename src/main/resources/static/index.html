<body>
 <div class='pageTitle'>
	 <h1> SimplWebRTC </h1>
 </div>
 <div class='mainbox'>
 	<!-- Other person's camera video -->
	<div class='view'>
	    <h3 style="margin: 5px">Your guest</h3>
	    <video id="remoteview" autoplay></video>
	</div>
	
	<!-- Your camera video -->
	<div class='view'>
	    <h3 style="margin: 5px">You</h3>
	    <video id="selfview" autoplay muted></video>
	</div>
 </div>

 	</span>
